<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Privacy Policy – Tesbihat Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", Times, serif;
      background: #FFF8E7;
      min-height: 100vh;
      color: #000000;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 48px;
      color: #000000;
      font-weight: bold;
      text-align: center;
      margin: 40px 0 20px 0;
    }

    h2 {
      font-size: 28px;
      color: #000000;
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 15px;
    }

    p {
      line-height: 1.8;
      font-size: 16px;
      color: #000000;
    }

    .top {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 20px;
    }

    .lang button {
      background: none;
      border: 1px solid #000;
      color: #000;
      padding: 6px 12px;
      margin-left: 8px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .lang button:hover {
      background: #E6DFD0;
    }

    .lang button.active {
      background: #000;
      color: #FFF8E7;
      font-weight: bold;
    }

    .section-card {
      background: #E6DFD0;
      border-left: 4px solid #16502d;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .section-card:hover {
      transform: translateX(10px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
    }

    .section-card h2 {
      margin-top: 0;
    }

    .email-button {
      display: inline-block;
      background: none;
      color: #0066cc;
      padding: 0;
      border-radius: 0;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .email-button:hover {
      color: #0052a3;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="top">
      <div class="lang">
        <button onclick="setLang('tr')">TR</button>
        <button onclick="setLang('en')">EN</button>
      </div>
    </div>

    <h1>Privacy Policy</h1>

    <div id="content"></div>
  </div>

  <script>
    const data = {
      tr: `
    <div class="section-card">
      <p>
        Tesbihat Pro & İslam Bilgileri uygulaması olarak gizliliğinize önem veriyoruz.
      </p>
    </div>

    <div class="section-card">
      <h2>Toplanan Bilgiler</h2>
      <p>
        Uygulamamız herhangi bir kişisel bilgi toplamaz.
        Kamera, mikrofon veya konum izinleri talep edilmez.
      </p>
    </div>

    <div class="section-card">
      <h2>Bilgilerin Kullanımı</h2>
      <p>
        Sayaç ve uygulama ayarları yalnızca cihazınızda saklanır ve
        üçüncü taraflarla paylaşılmaz.
      </p>
    </div>

    <div class="section-card">
      <h2>Üçüncü Taraf Servisleri</h2>
      <p>
        Apple App Store ve Google Play Services gibi servisler kendi
        gizlilik politikalarına tabidir.
      </p>
    </div>

    <div class="section-card">
      <h2>Çocukların Gizliliği</h2>
      <p>
        13 yaş altı çocuklardan bilerek kişisel bilgi toplanmaz.
      </p>
    </div>


  `,
      en: `
    <div class="section-card">
      <p>
        Tesbihat Pro & Islamic Knowledge respects your privacy.
      </p>
    </div>

    <div class="section-card">
      <h2>Information Collection</h2>
      <p>
        Our application does not collect any personal information.
        No camera, microphone, or location permissions are requested.
      </p>
    </div>

    <div class="section-card">
      <h2>Use of Information</h2>
      <p>
        All counters and settings are stored locally on your device
        and are not shared with third parties.
      </p>
    </div>

    <div class="section-card">
      <h2>Third-Party Services</h2>
      <p>
        Apple App Store and Google Play Services operate under their own
        privacy policies.
      </p>
    </div>

    <div class="section-card">
      <h2>Children's Privacy</h2>
      <p>
        We do not knowingly collect personal data from children under 13.
      </p>
    </div>


  `
    };

    function setLang(lang) {
      document.getElementById("content").innerHTML = data[lang];

      // Update h1 heading based on language
      const heading = document.querySelector('h1');
      if (lang === 'tr') {
        heading.textContent = 'Gizlilik Politikası';
      } else {
        heading.textContent = 'Privacy Policy';
      }

      // Update active button
      document.querySelectorAll('.lang button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent === lang.toUpperCase()) {
          btn.classList.add('active');
        }
      });
    }

    setLang("en");
  </script>

</body>

</html>
