<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>App Support – Tesbihat Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", Times, serif;
      background: #FFF8E7;
      min-height: 100vh;
      color: #000000;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 48px;
      color: #000000;
      font-weight: bold;
      text-align: center;
      margin: 40px 0 20px 0;
    }

    .top {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 20px;
    }

    .lang button {
      background: none;
      border: 1px solid #000;
      color: #000;
      padding: 6px 12px;
      margin-left: 8px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .lang button:hover {
      background: #E6DFD0;
    }

    .lang button.active {
      background: #000;
      color: #FFF8E7;
      font-weight: bold;
    }

    .section-card {
      background: #E6DFD0;
      border-left: 4px solid #000;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    button.submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button.submit-btn:hover {
      background-color: #0056b3;
    }

    .custom-form {
      margin-top: 20px;
    }

    .custom-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #000;
    }

    .custom-form input,
    .custom-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-family: "Times New Roman", Times, serif;
      font-size: 16px;
    }

    .custom-form input:focus,
    .custom-form textarea:focus {
      outline: none;
      border-color: #16502d;
      box-shadow: 0 0 0 2px rgba(22, 80, 45, 0.1);
    }

    .custom-form .submit-btn {
      width: 100%;
      padding: 14px;
      background: transparent;
      color: #000;
      border: 2px solid #000;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .custom-form .submit-btn:hover {
      background: #000;
      color: #FFF8E7;
    }

    .custom-form .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .form-message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }

    .form-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .form-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    footer {
      margin-top: 50px;
      border-top: 1px solid #d4d4d4;
      padding-top: 20px;
      font-size: 14px;
      color: #000000;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="top">
      <div class="lang">
        <button onclick="setLang('tr')">TR</button>
        <button onclick="setLang('en')">EN</button>
      </div>
    </div>

    <h1 id="main-title">App Support</h1>

    <div id="content"></div>

    <footer>
      © 2025 BuSa Hub Studio
    </footer>
  </div>

  <script>
    const data = {
      tr: `
      <div class="section-card">
        <h2>Destek Talebi Gönder</h2>
        <p>Sorularınız veya geri bildirimleriniz için formu doldurun.</p>
        <form id="supportForm" class="custom-form" action="https://docs.google.com/forms/d/e/1FAIpQLScl3VWXVxupjFiULpjKCb_lc5hlLGS6QoWETLphajbbK_NTTA/formResponse" method="POST" target="hidden_iframe">
          <label for="name">Adınız *</label>
          <input type="text" id="name" name="entry.564259368" required placeholder="Adınız Soyadınız">

          <label for="email">E-posta Adresiniz *</label>
          <input type="email" id="email" name="entry.2069424926" required placeholder="ornek@email.com">

          <label for="message">Mesajınız *</label>
          <textarea id="message" name="entry.843369149" rows="6" required placeholder="Mesajınızı buraya yazın..."></textarea>

          <button type="submit" class="submit-btn">Gönder</button>
          <div id="formMessage" class="form-message" style="display:none;"></div>
        </form>
        <iframe name="hidden_iframe" style="display:none;"></iframe>
      </div>
    `,
      en: `
      <div class="section-card">
        <h2>Send Support Request</h2>
        <p>Fill out the form with your questions or feedback.</p>
        <form id="supportForm" class="custom-form" action="https://docs.google.com/forms/d/e/1FAIpQLScl3VWXVxupjFiULpjKCb_lc5hlLGS6QoWETLphajbbK_NTTA/formResponse" method="POST" target="hidden_iframe">
          <label for="name">Your Name *</label>
          <input type="text" id="name" name="entry.564259368" required placeholder="Your Full Name">

          <label for="email">Your Email *</label>
          <input type="email" id="email" name="entry.2069424926" required placeholder="example@email.com">

          <label for="message">Your Message *</label>
          <textarea id="message" name="entry.843369149" rows="6" required placeholder="Write your message here..."></textarea>

          <button type="submit" class="submit-btn">Send</button>
          <div id="formMessage" class="form-message" style="display:none;"></div>
        </form>
        <iframe name="hidden_iframe" style="display:none;"></iframe>
      </div>
    `
    };

    function setLang(lang) {
      document.getElementById("content").innerHTML = data[lang];

      const heading = document.getElementById("main-title");
      heading.textContent = (lang === 'tr') ? 'Uygulama Desteği' : 'App Support';

      document.querySelectorAll('.lang button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent === lang.toUpperCase()) btn.classList.add('active');
      });

      // Attach form submit handler
      const form = document.getElementById('supportForm');
      if (form) {
        form.addEventListener('submit', function () {
          const formMessage = document.getElementById('formMessage');
          const submitBtn = form.querySelector('.submit-btn');

          setTimeout(function () {
            formMessage.textContent = lang === 'tr' ?
              'Mesajınız başarıyla gönderildi! Teşekkür ederiz.' :
              'Your message has been sent successfully! Thank you.';
            formMessage.className = 'form-message success';
            formMessage.style.display = 'block';
            form.reset();
          }, 1000);
        });
      }
    }

    setLang("en");
  </script>

</body>

</html>
