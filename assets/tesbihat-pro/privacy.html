<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Privacy Policy – Tesbihat Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", Times, serif;
      background: #FFF8E7;
      min-height: 100vh;
      color: #000000;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 48px;
      color: #000000;
      font-weight: bold;
      text-align: center;
      margin: 40px 0 20px 0;
    }

    h2 {
      font-size: 28px;
      color: #000000;
      font-weight: bold;
      margin-top: 30px;
      margin-bottom: 15px;
    }

    p {
      line-height: 1.8;
      font-size: 16px;
      color: #000000;
    }

    .top {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 20px;
    }

    .lang button {
      background: none;
      border: 1px solid #000;
      color: #000;
      padding: 6px 12px;
      margin-left: 8px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .lang button:hover {
      background: #E6DFD0;
    }

    .lang button.active {
      background: #000;
      color: #FFF8E7;
      font-weight: bold;
    }

    .section-card {
      background: #E6DFD0;
      border-left: 4px solid #16502d;
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .section-card:hover {
      transform: translateX(10px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
    }

    .section-card h2 {
      margin-top: 0;
    }

    .email-button {
      display: inline-block;
      background: none;
      color: #0066cc;
      padding: 0;
      border-radius: 0;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .email-button:hover {
      color: #0052a3;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="top">
      <div class="lang">
        <button onclick="setLang('tr')">TR</button>
        <button onclick="setLang('en')">EN</button>
      </div>
    </div>

    <h1>Privacy Policy</h1>

    <div id="content"></div>
  </div>

  <script>
    const data = {
      tr: `
    <div class="section-card">
      <p><strong>Son güncellenme tarihi: 28 Aralık 2025</strong></p>
      <p>
        <strong>Tesbihat Pro</strong> uygulamasını kullandığınız için teşekkür ederiz. Bu gizlilik politikası, uygulamamızı kullandığınızda verilerinizin nasıl toplandığını, kullanıldığını ve paylaşıldığını açıklar.
      </p>
    </div>

    <div class="section-card">
      <h2>1. Toplanan Bilgiler ve İzinler</h2>
      <p>Uygulamamızın temel fonksiyonlarını yerine getirebilmesi için belirli izinlere ve verilere ihtiyaç duymaktayız:</p>
      
      <h3>a. Konum Bilgisi (Location)</h3>
      <p>Uygulamamız, aşağıdaki özellikleri sağlamak amacıyla hassas veya yaklaşık konum bilgilerinize erişim talep edebilir:</p>
      <ul>
        <li><strong>Namaz Vakitleri:</strong> Bulunduğunuz konuma göre doğru namaz vakitlerini hesaplamak için.</li>
        <li><strong>Kıble Yönü:</strong> Bulunduğunuz konumdan Kabe'ye olan yönü göstermek için.</li>
        <li><strong>Yakındaki Camiler:</strong> Çevrenizdeki camileri harita üzerinde gösterebilmek için.</li>
      </ul>
      <p>Konum verileri <strong>yalnızca cihazınızda işlenir</strong> ve namaz vakti hesaplamaları için kullanılır. Bu veriler (reklam servisleri hariç, aşağıya bakınız) sunucularımızda saklanmaz veya üçüncü taraflarla doğrudan paylaşılmaz.</p>

      <h3>b. İnternet Erişimi</h3>
      <p>Uygulama, harita verilerini yüklemek, reklam gösterimi yapmak ve (varsa) çevrimiçi içerikleri güncellemek için internet bağlantınızı kullanır.</p>
    </div>

    <div class="section-card">
      <h2>2. Üçüncü Taraf Hizmetler</h2>
      <p>Uygulamamızda deneyiminizi geliştirmek ve uygulamayı ücretsiz sunabilmek için üçüncü taraf hizmet sağlayıcıları kullanmaktayız. Bu sağlayıcılar, kendi gizlilik politikalarına tabi olarak belirli verileri toplayabilir.</p>

      <h3>a. Google AdMob</h3>
      <p>Uygulamamızda reklam göstermek için Google AdMob kullanıyoruz. Google, reklamları kişiselleştirmek ve reklam performansını ölçmek amacıyla cihaz kimliği (Advertising ID), çerezler ve kullanım verilerini toplayabilir.</p>
      <ul>
        <li>Google'ın verileri nasıl kullandığı hakkında daha fazla bilgi için: <a href="https://policies.google.com/technologies/partner-sites" target="_blank">Google Gizlilik ve Şartlar</a></li>
      </ul>

      <h3>b. Harita Servisleri</h3>
      <p>Yakındaki camileri göstermek ve konum bazlı hizmetler için harita altyapısı (örneğin OpenStreetMap veya benzeri) kullanılmaktadır. Harita kullanımı sırasında IP adresiniz ve konum bilginiz servis sağlayıcı tarafından işlenebilir.</p>
    </div>

    <div class="section-card">
      <h2>3. Veri Güvenliği</h2>
      <p>
        Kullanıcı verilerinin güvenliğine önem veriyoruz. Tesbihat Pro, kişisel verilerinizi (isim, e-posta vb.) <strong>toplamaz</strong> ve <strong>saklamaz</strong>. Zikir sayaçları ve ayarlarınız gibi veriler cihazınızın yerel hafızasında (Shared Preferences) saklanır ve uygulamayı sildiğinizde bu veriler kaybolabilir.
      </p>
    </div>

    <div class="section-card">
      <h2>4. Çocukların Gizliliği</h2>
      <p>
        Uygulamamız 13 yaşın altındaki çocuklardan bilerek kişisel bilgi toplamaz. Eğer bir ebeveynseniz ve çocuğunuzun bize bilgi sağladığını fark ederseniz, lütfen bizimle iletişime geçin.
      </p>
    </div>

    <div class="section-card">
      <h2>5. Bu Politikadaki Değişiklikler</h2>
      <p>
        Gizlilik politikamızı zaman zaman güncelleyebiliriz. Herhangi bir değişiklik olması durumunda, yeni gizlilik politikasını bu sayfada yayınlayarak sizi bilgilendireceğiz. Değişiklikler yayınlandığı andan itibaren geçerli olur.
      </p>
    </div>

    <div class="section-card">
      <h2>6. İletişim</h2>
      <p>
        Gizlilik politikamızla ilgili herhangi bir sorunuz veya öneriniz varsa, destek kısmından bizimle iletişime geçmekten çekinmeyin.
      </p>
    </div>
  `,
      en: `
    <div class="section-card">
      <p><strong>Last Updated: December 28, 2025</strong></p>
      <p>
        Thank you for using <strong>Tesbihat Pro</strong>. This privacy policy explains how your data is collected, used, and shared when you use our application.
      </p>
    </div>

    <div class="section-card">
      <h2>1. Collected Information and Permissions</h2>
      <p>We require certain permissions and data to perform the basic functions of our application:</p>
      
      <h3>a. Location Information</h3>
      <p>Our application may request access to your precise or approximate location information to provide the following features:</p>
      <ul>
        <li><strong>Prayer Times:</strong> To calculate accurate prayer times based on your current location.</li>
        <li><strong>Qibla Direction:</strong> To show the direction to the Kaaba from your current location.</li>
        <li><strong>Nearby Mosques:</strong> To show mosques around you on the map.</li>
      </ul>
      <p>Location data is <strong>processed only on your device</strong> and used for prayer time calculations. This data is not stored on our servers or directly shared with third parties (except for ad services, see below).</p>

      <h3>b. Internet Access</h3>
      <p>The application uses your internet connection to load map data, display ads, and update online content (if any).</p>
    </div>

    <div class="section-card">
      <h2>2. Third-Party Services</h2>
      <p>We use third-party service providers to improve your experience and offer the application for free. These providers may collect certain data subject to their own privacy policies.</p>

      <h3>a. Google AdMob</h3>
      <p>We use Google AdMob to display ads in our application. Google may collect device ID (Advertising ID), cookies, and usage data to personalize ads and measure ad performance.</p>
      <ul>
        <li>For more information on how Google uses data: <a href="https://policies.google.com/technologies/partner-sites" target="_blank">Google Privacy & Terms</a></li>
      </ul>

      <h3>b. Map Services</h3>
      <p>Map infrastructure (e.g., OpenStreetMap or similar) is used to show nearby mosques and for location-based services. During map usage, your IP address and location information may be processed by the service provider.</p>
    </div>

    <div class="section-card">
      <h2>3. Data Security</h2>
      <p>
        We value the security of user data. Tesbihat Pro <strong>does not collect</strong> or <strong>store</strong> your personal data (name, email, etc.). Data such as dhikr counters and your settings are stored in your device's local memory (Shared Preferences) and this data may be lost if you delete the application.
      </p>
    </div>

    <div class="section-card">
      <h2>4. Children's Privacy</h2>
      <p>
        Our application does not knowingly collect personal information from children under the age of 13. If you are a parent and realize that your child has provided us with information, please contact us.
      </p>
    </div>

    <div class="section-card">
      <h2>5. Changes to This Policy</h2>
      <p>
        We may update our privacy policy from time to time. In case of any changes, we will notify you by posting the new privacy policy on this page. Changes become effective as soon as they are published.
      </p>
    </div>

    <div class="section-card">
      <h2>6. Contact</h2>
      <p>
        If you have any questions or suggestions regarding our privacy policy, do not hesitate to contact us via the support section.
      </p>
    </div>
  `
    };

    function setLang(lang) {
      document.getElementById("content").innerHTML = data[lang];

      // Update h1 heading based on language
      const heading = document.querySelector('h1');
      if (lang === 'tr') {
        heading.textContent = 'Gizlilik Politikası';
      } else {
        heading.textContent = 'Privacy Policy';
      }

      // Update active button
      document.querySelectorAll('.lang button').forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent === lang.toUpperCase()) {
          btn.classList.add('active');
        }
      });
    }

    setLang("en");
  </script>

</body>

</html>
